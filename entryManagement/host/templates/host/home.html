{% extends 'host/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="homepage" style="background-image:url('{% static 'assets/background.png' %}')">
    <div class = "container">
        <h1 class="text-center pt-5 welcome">WELCOME HOST</h1>
        <p class="text-center">Please select one of the following options: </p>
        <div class="row main">
            {% if user.is_authenticated %}
                <div class="col-md-6">
                    <div><a href="{% url 'running-meetings' %}" class="btn btn-outline-light btn-lg btn-block">Currently Running Meetings</a></div>
                </div>
    
                <div class="col-md-6">
                    <div><a href="{% url 'past-meetings' %}" class="btn btn-outline-light btn-lg btn-block">Previous Meetings</a></div>
                </div>
            {% else %}
                <div class="col-md-6">
                    <div><a href="{% url 'hostLogin' %}" class="btn btn-outline-light btn-lg btn-block">Login Host</a></div>
                </div>
        
                <div class="col-md-6">
                    <div><a href="{% url 'hostRegister' %}" class="btn btn-outline-light btn-lg btn-block">Register Host</a></div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
