{% extends 'host/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-3 md-2 text-center">Login Host</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-lg btn-success btn-block" type="submit">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
